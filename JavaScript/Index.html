<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>JavaScript</title>
</head>
<body>
    <div class="container">

        <div class="content">
            <div class="cover">
                <div class="card"></div>
            </div>
        </div>

        <div class="music-pleyer">

            <div class="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div>

       
            <h1>The Blessing</h1>
            <p>Elevation Worship</p>

            <audio id="song">
                <source src="media/the blessing.mp3" type="audio/mpeg">
               </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa fa-step-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa fa-step-forward"></i></div>
            </div>
        </div>
    </div>

    <script>
 
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon"); 

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

            function playPause(){
                if(ctrlIcon.classList.contains("fa-pause")){
                    song.pause();
                    ctrlIcon.classList.remove("fa-pause");
                    ctrlIcon.classList.add("fa-play");
                }

                else{
                    song.play();
                    ctrlIcon.classList.add("fa-pause");
                    ctrlIcon.classList.remove("fa-play");
                    
                }
            }

            if(song.play()){
                setInterval(()=>{
                progress.value = song.currentTime;
            },200);
            }

    progress.onchange = function(){
        song.play();
        song.currentTime = progress.value;
        ctrlIcon.classList.add("fa.pause");
        ctrlIcon.classList.remove("fa.paly");
    }
    </script>
      
</body>
</html>
