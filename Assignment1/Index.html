<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Birthday Party</title>
</head>

<body>
   <div class="container">

    <div class="content">
        <div class="left-col">
            <h1>Kiss<br> From a Rose<br> by Seal (1995)</h1>
        </div>
        <div class="right-col">
            <p>Click To Listen</p>
            <img src="media/play.png" id="icon">
        </div>
    </div>
   </div>

   <audio id="Sound">
        <source src="media/sound.mp3" type="audio/mp3">
   </audio>

<script>
    var Sound = document.getElementById("Sound");
    var icon = document.getElementById("icon");

    icon.onclick = function(){
        if(Sound.paused){
            Sound.play();
            icon.src = "media/pause.png";
        }else{
            Sound.pause();
            icon.src = "media/play.png"
        }
    }
</script>
</body>
</html>
